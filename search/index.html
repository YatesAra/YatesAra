<script src="/libs/fuse.js/dist/fuse.min.js"></script>
<script>
	var options = {
		shouldSort: true,
		threshold: 0.4,
		tokenize: true,
		location: 0,
		distance: 100,
		maxPatternLength: 32,
		minMatchCharLength: 2,
		keys: [
			"title",
			"author",
			"tags"
		]
	};
	var s = '[{"title":"条件与循环结构：界限","date":"2019-07-12T03:13:28.000Z","content":"1.1 条件结构🔀条件结构一般会产生分支。\n(可以按 含有Else 和 不含Else 分为两种形式。)对应的程序框图在于否后的流程线中有无另一步骤。\n1.2 循环结构🔁循环结构中反复执行的步骤称为循环体。\n可以分为 当型循环结构 和 直到型循环结构。\n循环结构中一定包含条件结构,这样才能判断改变的界限。\n\n\n注意规范💊\n\n（数学3 必修）\n\n{scale:1,line-width:2,line-length:50,text-margin:10,font-size:12}  var code = document.getElementById(flowchart-0-code).value;  var options = JSON.parse(decodeURIComponent(document.getElementById(flowchart-0-options).value));  var diagram = flowchart.parse(code);  diagram.drawSVG(flowchart-0, options);","tags":["算法","程序，思维"],"path":"branch-and-loop-structure-border/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
</script>
